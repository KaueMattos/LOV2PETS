<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Formulário</title>
</head>

<body>
    
   
    <div class="form-box">
        <h2>Criar conta</h2>
        <p><a href="index.html">Voltar</a></p>
        <form action="#">
            <div class="input-group">
                <label for="nome"> Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
            </div>

            <div class="input-group">
                <label for="cidade"> Cidade</label>
                <input type="text" id="cidade" placeholder="Ex: São Paulo" required>
            </div>


            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seuemail@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(999) 9999-9999" required>
            </div>

            <div class="input-group w50">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="input-group w50">
                <label for="Confirmarsenha">Confirmar Senha</label>
                <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
            </div>

            <div class="input-group">
                <button>Cadastrar</button>
            </div>
           

        </form>
    </div>
   
</body>
</html>
